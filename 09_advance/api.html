<script>
    const requestUrl = 'https://api.github.com/users/hiteshchaudhary'
   const xhr = new XMLHttpRequest()    // it is used to send and recieve the data request
  xhr.open('GET',requestUrl)
xhr.onreadystatechange = function(){  // for changing the state continueosly
    console.log(xhr.readyState)

    if(xhr.readyState === 4){

        const data = JSON.parse(this.responseText)   // this ---> it refers to current context
    console.log(typeof data)           // the responds coming from the url is in the form of string in most of the cases .. we have to convert it from string to json  (JSON.parse()  --> is converts string to json)
         console.log(data.followers)
    }

}




  xhr.send()   // it send the request
