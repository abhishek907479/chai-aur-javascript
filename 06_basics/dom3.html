<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom3</title>
</head>
<body style ="background-color : #212121; color : #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // add new li to the ul at the end

    function addlanguage(langName)
    {
        const li = document.createElement('li')
        li.innerHTML  = `${langName} `
        document.querySelector('.language').appendChild(li)


    }
    addlanguage("python")
    addlanguage("java")



      // more optimized way to add li  to the ul

    function addoptlang(langName){
      const li  =   document.createElement('li')
      
       li.appendChild(document.createTextNode(langName))

       document.querySelector(".language").appendChild(li)

    }
    addoptlang("golang")

 // Editing exsiting element

   const secndlang = document.querySelector("li:nth-child(2)")
   // secndlang.innerHTML = "MOJO"
  
   
   // replacing exsiting element with another element

  const newli=  document.createElement('li')
  newli.textContent = "firebase"
  secndlang.replaceWith(newli)


  
const firstlang = document.querySelector('li:first-child')

firstlang.outerHTML = "<li>Typescript</li>"


// remove elements

const lastlang = document.querySelector("li:last-child")
lastlang.remove()



</script>
</html>
