<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>
   
</head>
<body style="background-color:#212121; color:#fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>

      // ACCESSING THE CHILD FROM THE PARENT

        const parent = document.querySelector('.parent')
        console.log(parent)
        console.log(parent.children)   // ---> it give the children of the selected parent
        console.log(parent.children[1].innerHTML)
        for(let i=0; i<parent.children.length;i++){
            console.log(parent.children[i].innerHTML);
        }


    
        parent.children[1].style.color = "red"
        console.log(parent.firstElementChild)
        console.log(parent.lastElementChild)

            // ACCESSING PARENT FROM CHILD

        const dayOne = document.querySelector(".day")
        console.log(dayOne)
        console.log(dayOne.parentElement)  // ---> it give the parent of the selected children
        console.log(dayOne.nextElementSibling)  // it give the sibling of the selected children


        // CODE FOR CREATING DIV 
        const div =  document.createElement('div')
        console.log(div)
        div.className = "main"
        div.id = Math.round(Math.random() * 10 +1)
        div.setAttribute('title','generated title')
        div.style.backgroundColor = "red"
        div.style.padding = "20px"
        //div.innerText = "chai aur code"
        const addText = document.createTextNode('code with abhishek')
        div.appendChild(addText)
        document.body.appendChild(div)


    </script>
   

    
</body>
</html>
