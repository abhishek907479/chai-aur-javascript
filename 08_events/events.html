document.querySelector('#images').addEventListener('click', function(e){
   
   console.log(e.target.tagName)  // ---> it gives the html element tag name
   if(e.target.tagName === 'IMG'){
    console.log(e.target.parentNode)   // e.target  --> gives the element which causes the event
